<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RitmStyle</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./src/style/main.min.css">
    <link rel="stylesheet" href="./src/style/vendor.min.css">
    <script defer src="./src/js/app.js"></script>
</head>
<body>
    <div class="login">
        <form action="#" class="login__form form">
            <div class="login__header">
                <div class="login__title">Регистрация</div>
                <a href="login.html" class="login__link">Авторизация</a>
            </div>
                <input type="text" class="form__name" id="input-name" placeholder="Введите имя">
                <input type="tel" class="form__tel" id="input-phone" placeholder="Введите номер телефона">  
                <input type="email" class="form__email" id="input-email" placeholder="Введите email">
                <input type="password" class="form__password" id="input-password" placeholder="Введите пароль">    
                <button type="button" class="form__btn">Зарегистрироваться</button>          
        </form>
    </div>
</body>
</html>
